</head>
<body>
    <a href="index.html" class="image" target="_blank"><img src="img/logo1.webp"></a>
<div class="wrapper">
    <div class="form1 block">
        <form id="form" class="form" action="../app.js" method="POST">
            <h1>Авторизация</h1>
            <label id="labelName" for="name">name:</label>
            <input type="text" style="border: 2px solid rgba(0,0,0,.3);" id="name" class="name">
            <label id="labelEmail">email:</label>
            <input type="email" style="border: 2px solid rgba(0,0,0,.3);" id="email" class="name">
            <div class="password">
                <label id="labelPassword">password:</label>
                <label class="pass">check password
                    <input type="checkbox" style="border: 2px solid rgba(0,0,0,.3);" id="check">
                </label>
            </div>
                <input type="password" style="border: 2px solid rgba(0,0,0,.3);" id="password" class="password name">
                <label for="verifity">Подтвердите ваш пароль</label>
                <input type="password" style="border: 2px solid rgba(0,0,0,.3);" id="verifity" class="verifity name">
                <div class="agree">Я согласен с условиями использования <a class="agreeLink" href="agree.html">политики конфидициальности<span>  !</span></a></div>
                <h3 id="adition-information" class="adition-information">Заполнить контактную информацию (желательно)</h3>
                <div class="btn">Войти</div>
        </form>
    </div>
    <div class="form2 block hide">
        <form id="form" class="form" action="#" method="GET">
            <h1>Дополнительная информация</h1>
            <label>Ваша дата рождения</label>
            <input type="date" id="date" style="border: 2px solid rgba(0,0,0,.3);" class="name">
            <label>Страна проживания</label>
            <input type="text" style="border: 2px solid rgba(0,0,0,.3);" id='country' class="name">
                <label>Описание</label>
                <textarea id="field" class="field" rows="7"></textarea>
                <div class="agree">Я согласен с условиями использования <a class="agreeLink" href="agree.html">политики конфидициальности<span>  !</span></a></div>
                <h3 id="back" style="font-size: 30px;" class="adition-information">Вернуться</h3>
        </form>
    </div>
    <div class="poster"><div class="poster-content"></div></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</div>
<script>
    let password = document.querySelector('.pass')
    let check = document.getElementById('check')
    let ps = document.getElementById('password')
    let verif = document.getElementById('verifity')
    let btn = document.querySelector('.btn')
    let poster = document.querySelector('.poster-content')

    let labelName = document.getElementById('labelName')
    let labelEmail = document.getElementById('labelEmail')
    let labelPass = document.getElementById('labelPassword')

    let parent = document.body

    let wrapper = document.querySelector('.wrapper')
    let nameInp = document.getElementById('name')
    let nameEmail = document.getElementById('email')
    let nameCheck = document.getElementById('check')
    let stop = document.createElement('div')

    let form1 = document.querySelector('.form1')
    let form2 = document.querySelector('.form2')
    let adition = document.getElementById('adition-information')
    let back = document.getElementById('back')

    let myDate = document.getElementById('date')
    let country = document.getElementById('country')
    let field = document.getElementById('field')

    let anim = document.createElement('div')
    anim.innerHTML = 'Идет авторизация...'

    let cancel = document.createElement('div')
    cancel.innerHTML = 'Отмена'

    let num = 3

    password.addEventListener('change', function() {
        if (ps.type === 'password') ps.type = 'text'
        else ps.type = 'password'
    })

    poster.addEventListener('click', function() {window.location.href = 'films.html'})

    btn.addEventListener('click', function() {
        axios.post('/reg', {username: nameInp.value, password: verifity.value, email: nameEmail.value, myDate: myDate.value, country: country.value, field: field.value})
        .then(function(response) {
            nameInp.value = ''
            verifity.value = ''
            ps.value = ''
            nameEmail.value = ''
            myDate.value = ''
            country.value = ''
            field.value = ''
        })
    })

    adition.addEventListener('click', function() {
        form1.classList.add('hide')
        form2.classList.remove('hide')
    })
    back.addEventListener('click', function() {
        form1.classList.remove('hide')
        form2.classList.add('hide')
    })

    nameInp.addEventListener('mouseover', function() {
        labelName.style.transition = 0.7 + 's'
        labelName.style.color = 'rgb(82, 205, 253)'
    })

    nameEmail.addEventListener('mouseover', function() {
        labelEmail.style.transition = 0.7 + 's'
        labelEmail.style.color = 'rgb(82, 205, 253)'
    })

    ps.addEventListener('mouseover', function() {
        labelPass.style.transition = 0.7 + 's'
        labelPass.style.color = 'rgb(82, 205, 253)'
    })

    ps.addEventListener('mouseout', function() {labelPass.style.color = 'rgb(121, 118, 118)'})
    nameEmail.addEventListener('mouseout', function() {labelEmail.style.color = 'rgb(121, 118, 118)'})
    nameInp.addEventListener('mouseout', function() {labelName.style.color = 'rgb(121, 118, 118)'})
</script>

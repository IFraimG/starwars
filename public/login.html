<body>
    <a href="index.html" class="image" target="_blank"><img src="img/logo1.webp"></a>
<div class="wrapper">
    <div class="form1 block">
        <form id="form" class="form" action="../app.js" method="POST">
            <h1>Авторизация</h1>
            <label id="labelName" for="name">name:</label>
            <input type="text" style="border: 2px solid rgba(0,0,0,.3);" id="name" class="name">
            <label id="labelEmail">email:</label>
            <input type="email" style="border: 2px solid rgba(0,0,0,.3);" id="email" class="name">
            <div class="password">
                <label id="labelPassword">password:</label>
                <label class="pass">check password
                    <input type="checkbox" style="border: 2px solid rgba(0,0,0,.3);" id="check">
                </label>
            </div>
                <input type="password" style="border: 2px solid rgba(0,0,0,.3);" id="password" class="password name">
                <label for="verifity">Подтвердите ваш пароль</label>
                <input type="password" style="border: 2px solid rgba(0,0,0,.3);" id="verifity" class="verifity name">
                <div class="agree">Я согласен с условиями использования <a class="agreeLink" href="agree.html">политики конфидициальности<span>  !</span></a></div>
                <h3 id="adition-information" class="adition-information">Заполнить контактную информацию (желательно)</h3>
                <div class="btn">Войти</div>
        </form>
    </div>
    <div class="form2 block hide">
        <form id="form" class="form" action="#" method="GET">
            <h1>Дополнительная информация</h1>
            <label>Ваша дата рождения</label>
            <input type="date" id="date" style="border: 2px solid rgba(0,0,0,.3);" class="name">
            <label>Страна проживания</label>
            <input type="text" style="border: 2px solid rgba(0,0,0,.3);" id='country' class="name">
                <label>Описание</label>
                <textarea id="field" class="field" rows="7"></textarea>
                <div class="agree">Я согласен с условиями использования <a class="agreeLink" href="agree.html">политики конфидициальности<span>  !</span></a></div>
                <h3 id="back" style="font-size: 30px;" class="adition-information">Вернуться</h3>
        </form>
    </div>
